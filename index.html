<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Deep Space: Modular</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap');

        body { margin: 0; padding: 0; background-color: #050505; overflow: hidden; font-family: 'Roboto', sans-serif; user-select: none; }
        canvas { display: block; background-color: #050505; cursor: crosshair; }

        /* UI: ВАЛЮТА И ТОПЛИВО */
        #hud-top-left { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 150; pointer-events: none; }
        
        .hud-display { font-family: 'Orbitron', sans-serif; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px rgba(0,0,0,0.5); display: flex; align-items: center; }
        .currency-text { color: #ffd700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .fuel-text { color: #00e676; text-shadow: 0 0 10px rgba(0, 230, 118, 0.5); font-size: 20px; }
        .sc-symbol { font-size: 16px; color: #888; margin-left: 5px; }
        .fuel-label { font-size: 14px; color: #555; margin-right: 10px; letter-spacing: 2px; }

        /* UI: ГЛАВНОЕ МЕНЮ */
        #mainMenu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); display: flex; justify-content: center; align-items: center; z-index: 200; transition: opacity 0.8s ease-out; }
        #mainMenu.hidden { opacity: 0; pointer-events: none; }
        .start-btn { width: 120px; height: 120px; border: 2px solid #00e5ff; border-radius: 50%; background: transparent; color: #00e5ff; font-size: 50px; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 25px rgba(0, 229, 255, 0.3); }
        .start-btn:hover { background: rgba(0, 229, 255, 0.1); box-shadow: 0 0 60px rgba(0, 229, 255, 0.8); transform: scale(1.1); }
        .start-btn::after { content: '▶'; margin-left: 8px; }

        /* UI: СКЛАД */
        #storageUI { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 530px; height: auto; background: #0b0b0d; border: 1px solid #444; box-shadow: 0 10px 50px rgba(0,0,0,0.9); z-index: 150; flex-direction: column; color: #ccc; transition: width 0.3s; }
        .ui-header { padding: 12px 15px; background: #141416; border-bottom: 1px solid #333; font-family: 'Orbitron', sans-serif; font-size: 14px; letter-spacing: 2px; display: flex; justify-content: space-between; color: #ccc; }
        .ui-header span:first-child { color: #00e5ff; text-shadow: 0 0 8px rgba(0, 229, 255, 0.2); }
        .close-btn { cursor: pointer; color: #555; font-weight: bold; transition: 0.2s; font-size: 12px; }
        .close-btn:hover { color: #ff5252; }
        .storage-body { display: flex; flex: 1; padding: 20px; gap: 20px; justify-content: center; align-items: flex-start; }
        .side-panel { display: none; width: 180px; background: #111; border: 1px solid #333; flex-direction: column; padding: 10px; }
        .panel-label { font-size: 11px; color: #666; margin-bottom: 15px; font-family: 'Orbitron', sans-serif; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 5px; letter-spacing: 1px; }
        .items-list { display: flex; flex-wrap: wrap; gap: 10px; align-content: flex-start; overflow-y: auto; }
        .grid-container { display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
        .grid-10x10 { display: grid; grid-template-columns: repeat(10, 45px); grid-template-rows: repeat(10, 45px); gap: 2px; background: #0f0f0f; border: 1px solid #333; padding: 4px; position: relative; box-sizing: content-box; }
        .grid-cell { width: 45px; height: 45px; background: #181818; border: 1px solid #222; position: relative; }
        .grid-cell:hover { border-color: #444; }

        /* БАЛЛОН С ТОПЛИВОМ */
        .fuel-item { position: absolute; background: #263238; border: 1px solid #37474f; box-shadow: inset 0 0 5px rgba(0,0,0,0.8); z-index: 10; pointer-events: none; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .fuel-charge { width: 60%; height: 4px; background: #00bcd4; box-shadow: 0 0 8px #00bcd4; }
        .fuel-label { position: absolute; bottom: 2px; right: 4px; font-size: 8px; color: #546e7a; font-family: monospace; }
        
        #storageGhost { 
            display: none; 
            position: absolute; 
            border: 1px solid #00e5ff; 
            background: rgba(0, 229, 255, 0.1); 
            pointer-events: none; 
            z-index: 20; 
            box-shadow: 0 0 10px rgba(0, 229, 255, 0.2); 
            /* transition удален для мгновенного перемещения */
        }

        .shop-item-btn { width: 100%; height: 40px; background: #1a1a1a; border: 1px solid #333; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; cursor: grab; color: #999; transition: 0.2s; font-family: 'Roboto', sans-serif; font-size: 11px; user-select: none; }
        .shop-item-btn:hover { background: #222; border-color: #555; color: #fff; }
        .shop-item-btn:active { cursor: grabbing; border-color: #00e5ff; }
        .price-tag { color: #ffd700; font-family: 'Orbitron', sans-serif; font-size: 10px; }

        /* UI: КАРТА */
        #mapUI { display: none; position: absolute; bottom: 30px; right: 30px; flex-direction: column; align-items: flex-end; gap: 15px; pointer-events: none; }
        #mapUI button { pointer-events: auto; }
        
        .jump-btn { 
            padding: 15px 30px; 
            font-family: 'Orbitron', sans-serif; font-size: 18px; font-weight: bold; 
            color: #ff5252; background: rgba(30, 0, 0, 0.9); border: 2px solid #ff5252; 
            cursor: pointer; transition: 0.2s; letter-spacing: 2px; text-transform: uppercase; 
            box-shadow: 0 0 15px rgba(255, 82, 82, 0.2); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 80px; width: 250px; 
        }
        .jump-btn:hover:not(:disabled) { background: rgba(60, 0, 0, 0.9); box-shadow: 0 0 25px rgba(255, 82, 82, 0.5); }
        
        /* ИСПРАВЛЕНИЕ: Добавлен !important для цвета рамки в отключенном состоянии */
        .jump-btn:disabled { border-color: #444 !important; color: #555; background: #111; cursor: not-allowed; box-shadow: none; }
        
        .btn-sub { font-size: 10px; opacity: 0.7; font-weight: normal; margin-top: 5px; }

        #dockBtn { 
            display: none; padding: 15px 50px; 
            font-family: 'Orbitron', sans-serif; font-size: 20px; font-weight: bold; 
            color: #00e5ff; background: rgba(0, 30, 30, 0.9); border: 2px solid #00e5ff; 
            cursor: pointer; transition: 0.2s; letter-spacing: 3px; text-transform: uppercase; 
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; box-shadow: 0 0 25px rgba(0, 229, 255, 0.5); } 100% { opacity: 0.8; } }
        
        #chargeBarContainer { width: 350px; height: 6px; background: #111; display: none; border: 1px solid #333; }
        #chargeBar { width: 0%; height: 100%; background: #00e5ff; box-shadow: 0 0 15px #00e5ff; transition: width 0.1s linear; }

        /* UI: БИЛД МЕНЮ */
        #buildMenu { display: none; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 500px; background: rgba(15, 15, 20, 0.95); border: 1px solid #444; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.9); z-index: 100; flex-direction: column; overflow: hidden; }
        .tabs { display: flex; background: #111; border-bottom: 1px solid #333; }
        .tab-btn { flex: 1; padding: 12px; background: transparent; border: none; color: #666; font-family: 'Orbitron', sans-serif; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .tab-btn.active { color: #00e5ff; border-bottom: 2px solid #00e5ff; background: #1a1a1a; }
        .items-container { padding: 20px; display: flex; gap: 15px; justify-content: center; min-height: 90px; }
        .category-group { display: none; gap: 15px; width: 100%; justify-content: center; }
        .category-group.visible { display: flex; }
        .module-item { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 80px; height: 80px; background: #252525; border: 1px solid #3a3a3a; border-radius: 6px; color: #bbb; cursor: pointer; transition: all 0.2s; }
        .module-item.active { background: #004d40; color: #80cbc4; border-color: #00bcd4; }
        .mod-name { font-size: 11px; margin-bottom: 5px; font-weight: bold; text-transform: uppercase; }
        .key-hint { color: #666; font-size: 10px; }

        #ui-hint { position: absolute; bottom: 25px; width: 100%; text-align: center; color: #888; font-size: 1.3rem; pointer-events: none; text-shadow: 0 2px 5px black; font-family: 'Orbitron', sans-serif; transition: bottom 0.3s; }
        #ui-hint.shifted { bottom: 200px; }
        .hl { color: #fff; font-weight: bold; }
    </style>
</head>
<body>

<div id="hud-top-left">
    <div class="hud-display currency-text" id="currencyDisplay">
        0.0010 <span class="sc-symbol">SC</span>
    </div>
    <div class="hud-display fuel-text" id="fuelDisplay">
        <span class="fuel-label">FUEL</span> <span id="fuelVal">0</span>
    </div>
</div>

<div id="mainMenu">
    <button class="start-btn" onclick="startGame()"></button>
</div>

<div id="storageUI">
    <div class="ui-header">
        <span id="storageTitle">ГРУЗОВОЙ ОТСЕК</span>
        <span class="close-btn" onclick="toggleStorage(false)">ЗАКРЫТЬ</span>
    </div>
    <div class="storage-body">
        <div class="side-panel" id="sidePanel">
            <div class="panel-label">КАТАЛОГ</div>
            <div class="items-list" id="storageList"></div>
        </div>
        <div class="grid-container">
            <div class="grid-10x10" id="gridContainer">
                <div id="storageGhost"></div>
            </div>
        </div>
    </div>
</div>

<div id="mapUI">
    <button id="dockBtn" onclick="handleDockingInteraction()">DOCK [F]</button>
    <button id="jumpBtn" class="jump-btn" onclick="initiateHyperJump()">
        HYPER JUMP
        <span class="btn-sub">STATUS: READY</span>
    </button>
    <div id="chargeBarContainer"><div id="chargeBar"></div></div>
</div>

<div id="buildMenu">
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('structure')">СТРУКТУРА</button>
        <button class="tab-btn" onclick="switchTab('modules')">МОДУЛИ</button>
    </div>
    <div class="items-container">
        <div id="cat-structure" class="category-group visible">
            <button class="module-item" onclick="selectModule('basic')">
                <span class="mod-name">Пол</span><span class="key-hint">1x1 [Drag]</span>
            </button>
        </div>
        <div id="cat-modules" class="category-group">
            <button class="module-item" onclick="selectModule('engine')">
                <span class="mod-name">Двигатель</span><span class="key-hint">2x2 [FIX]</span>
            </button>
            <button class="module-item" onclick="selectModule('bridge')">
                <span class="mod-name">Мостик</span><span class="key-hint">2x2 [R]</span>
            </button>
            <button class="module-item" onclick="selectModule('storage')">
                <span class="mod-name">Склад</span><span class="key-hint">2x2 [R]</span>
            </button>
            <button class="module-item" onclick="selectModule('airlock')">
                <span class="mod-name">Шлюз</span><span class="key-hint">1x2 [R]</span>
            </button>
        </div>
    </div>
</div>

<div id="ui-hint"></div>
<canvas id="gameCanvas"></canvas>

<script src="data.js"></script>
<script src="storage.js"></script>
<script src="ship.js"></script>
<script src="space.js"></script>
<script src="main.js"></script>

</body>
</html>
